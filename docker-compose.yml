version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: saleor
      POSTGRES_PASSWORD: saleor123
      POSTGRES_DB: saleor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saleor"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    image: ghcr.io/saleor/saleor:3.22
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://saleor:saleor123@postgres:5432/saleor
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: changeme_this_needs_to_be_changed_in_production_12345
      ALLOWED_HOSTS: localhost,127.0.0.1,api
      DEBUG: "false"
      DEFAULT_FROM_EMAIL: noreply@example.com
      DEFAULT_CHANNEL_SLUG: gtech-laptops
      EMAIL_URL: smtp://mailpit:1025
      CELERY_BROKER_URL: redis://redis:6379/1
    volumes:
      - media_data:/app/media

  dashboard:
    image: ghcr.io/saleor/saleor-dashboard:latest
    restart: unless-stopped
    depends_on:
      - api
    environment:
      API_URI: http://api:8000/graphql/
      APP_MOUNT_URI: /dashboard/

  worker:
    image: ghcr.io/saleor/saleor:3.22
    restart: unless-stopped
    command: celery -A saleor --app=saleor.celeryconf:app worker --loglevel=info -B
    depends_on:
      - redis
      - api
    environment:
      DATABASE_URL: postgres://saleor:saleor123@postgres:5432/saleor
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: changeme_this_needs_to_be_changed_in_production_12345
      CELERY_BROKER_URL: redis://redis:6379/1
    volumes:
      - media_data:/app/media

  mailpit:
    image: axllent/mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
  redis_data:
  media_data: