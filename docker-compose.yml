version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: saleor
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: saleor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saleor"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Saleor API
  api:
    image: ghcr.io/saleor/saleor:3.22
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://saleor:${DB_PASSWORD}@postgres:5432/saleor
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DEBUG: "false"
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL}
      DEFAULT_CHANNEL_SLUG: ${DEFAULT_CHANNEL_SLUG}
      EMAIL_URL: ${EMAIL_URL}
      CELERY_BROKER_URL: redis://redis:6379/1
    volumes:
      - media_data:/app/media

  # Saleor Dashboard
  dashboard:
    image: ghcr.io/saleor/saleor-dashboard:latest
    restart: unless-stopped
    depends_on:
      - api
    environment:
      API_URI: http://api:8000/graphql/
      APP_MOUNT_URI: /dashboard/

  # Saleor Worker
  worker:
    image: ghcr.io/saleor/saleor:3.22
    restart: unless-stopped
    command: celery -A saleor --app=saleor.celeryconf:app worker --loglevel=info -B
    depends_on:
      - redis
      - api
    environment:
      DATABASE_URL: postgres://saleor:${DB_PASSWORD}@postgres:5432/saleor
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      CELERY_BROKER_URL: redis://redis:6379/1
    volumes:
      - media_data:/app/media

  # React Storefront
  storefront:
    build:
      context: ./react-storefront
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_SALEOR_API_URL: ${NEXT_PUBLIC_SALEOR_API_URL}
      NEXT_PUBLIC_STOREFRONT_URL: ${NEXT_PUBLIC_STOREFRONT_URL}
      NEXT_PUBLIC_DEFAULT_CHANNEL: ${NEXT_PUBLIC_DEFAULT_CHANNEL}
      NODE_ENV: production

  # Mailpit for email testing
  mailpit:
    image: axllent/mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
  redis_data:
  media_data: